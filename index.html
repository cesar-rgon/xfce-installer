<!DOCTYPE html>
<head>
	<title>Xfce Installer</title>
	<script type="text/javascript">
		// Detect browser language
		function getBrowserLanguage(){
			return navigator.language || navigator.userLanguage; 
		}
	</script>
</head>

<body>
	<script type="text/javascript">
		if (getBrowserLanguage().substring(0,2) == "es") {
			var url = location.protocol + '//' + location.host + location.pathname;
			window.location.href = url.substring(0, url.lastIndexOf("/")) + "/html/es/index.html";
		} else {
			var url = location.protocol + '//' + location.host + location.pathname;
			window.location.href = url.substring(0, url.lastIndexOf("/")) + "/html/en/index.html";
		}
	</script>
</body>
</html>
